<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe 
                seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                        <label  for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input required minlength="8" type="text" name="" id="event-title"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-url">Link do evento <span>(comece com https://)</span></label>
                        <input required type="url" name="" id="event-url"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="tel" name="" id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                

                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador <span>(digite um e-mail valido)</span></label>
                    <input type="email" name="" id="event-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-password"> Senha de acesso para os participantes <span>(minimo 8 caracteres)</span></label>
                    <input minlength="8" type="password" name="" id="event-password"/>
                </div>
            </fieldset>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private"/>
                <label for="event-private">Evento privado</label>
                
            </div>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-data"/>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-password"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end"/>
                        </div>
                    </div>
            </fieldset>

            
        </form>   
        <footer class="form-buttons">
            <input form="form" class="button" type="submit" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
